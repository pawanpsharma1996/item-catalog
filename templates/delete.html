<!DOCTYPE HTML>
<head>
	<title>Delete {{item.name}}</title>
	<link rel=stylesheet type='text/css' href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
	<header>
		<div id="title"><h1>Catalog App</h1></div>
		<a id="login_button" href="{{url_for('gdisconnect')}}">Logout</a>
		<a href="{{url_for('viewCatalog')}}"><img id="home" src="{{ url_for('static', filename='home_icon.png') }}"></a>
	</header>
	<div id="sidebar">
		<div id="user_info">	
			<div id="prof_pic" class="margin"><img src="{{user.picture}}"></div>
			<div class="details" class="margin">{{user.username}}</div>
			<div class="details" class="margin">{{user.email}}</div>
		</div>
	</div>
	<div id=delete_wrapper>
		<h1>Delete {{item.name}}</h1>
		<p>Are you sure you want to delete this item</p>
		
		<form action="{{url_for('deleteItem', item_id=item.id)}}" method="POST">
			<input id="delete_button" type="submit" value="Delete">
		</form>
	</div>
</body>
</html>
